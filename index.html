<!DOCTYPE html>
<html lang="en">
<head>
    <title>RockPaperScissors</title>
    <meta charset="utf-8">
</head>
<body>
    <script>
        function computerPlay() {
            let options = ['rock', 'paper', 'scissors'];
            let index = Math.floor(Math.random() * options.length);
            return options[index];
        }
        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase(); 

            if (playerSelection == computerSelection) {
                return 0;
            } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
                return 1;
            } else if (playerSelection == 'paper' && computerSelection == 'rock') {
                return 1;
            } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
                return 1;
            } else if (playerSelection == 'rock' && computerSelection == 'paper') {
                return -1;
            } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
                return -1;
            } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
                return -1;
            } else {
                return 'invalid';
            }
        }
        function game() {
            let rounds = 5;
            let playerScore = 0;
            let computerScore = 0;
            for (i = 0; i < rounds; i++) {
                let playerSelection = prompt(`Round ${i + 1}: Pick from Rock, Paper or Scissors.`);
                let computerSelection = computerPlay();
                let outcome = playRound(playerSelection, computerSelection);
                if (outcome == 'invalid') {
                    alert('Invalid Input.');
                } else if (outcome == 0) {
                    alert('It\'s a Tie.');
                    playerScore ++;
                    computerScore ++;
                } else if (outcome == 1) {
                    alert(`You Won! ${playerSelection} beats ${computerSelection}.`);
                    playerScore ++;
                } else if (outcome == -1) {
                    alert(`You Lose! ${computerSelection} beats ${playerSelection}.`);
                    computerScore ++;
                }
            }
            if (playerScore == computerScore) {
                alert(`You tied with the Computer.\nComputer :${computerScore} You: ${playerScore}`);
            } else if (playerScore > computerScore) {
                alert(`You won the game!!! \nComputer :${computerScore} You: ${playerScore}`)
            } else {
                alert(`You lost the game. \nComputer: ${computerScore} You: ${playerScore}`)
            }
        }
    </script>
</body>
</html>
